<div class="flex-container"> 
    <div class="container-fluid">
    <div class="row">
        
        <div class="col-md-6" style="background-color: #fff;height: 100vh;">
            
            <div class="flex-container"> 
                <div style="width: 100%;padding:40px">
                    <h1 style="font-weight: 500;font-family: 'Josefin Sans'">Signup</h1>
                    <p style="font-family: 'Josefin Sans'">Already have an account?  <a routerLink="../login" style="text-decoration: none;">Login</a></p>
                    <form [formGroup]="form"  (submit)="submit()">
                        <input type="text" placeholder="Full name" class="form-control" formControlName="name"/>
                        <input type="text" placeholder="Email" class="form-control mt-3" formControlName="email"/>
                        <input type="text" placeholder="Password" class="form-control mt-3" formControlName="password"/>
                        <button class="btn btn-primary mt-3">Signup</button>
                    </form>
                </div>

            </div>
            
        </div>
        <div class="col-md-6 d-none d-md-block bg-dark">
           
            <div class="flex-container"> 
                <img src="assets/auth.png" style="width: 100%;"/>
            </div>

        </div>
        
    </div>
</div>
</div>
